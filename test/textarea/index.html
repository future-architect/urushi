<!DOCTYPE html>
<html>
<head>
	<title>Textarea test</title>
	<meta charset="utf8">

	<link href="../../util/jasmine/jasmine.css" rel="stylesheet">
	<link href="../../urushi/material/style/future-flat.css" rel="stylesheet">
	<link href="../test.css" rel="stylesheet">
	<style type="text/css">
		.form-control-wrapper {
			margin : 48px 0;
			width : 640px;
		}
	</style>

	<script src="../../util/jasmine/jasmine.js"></script>
	<script src="../../util/jasmine/jasmine-html.js"></script>
	<script src="../jasmine-boot.js"></script>

	<script src="../testUtil.js"></script>

	<script src="../../config/requireConfig.js"></script>
	<script src="../config.js"></script>
	<script src="../../lib/js/require.js" data-main="./main"></script>
</head>
<body>
	<h1>Textarea unit test.</h1>
	<div class="test-area">
		<textarea id="textarea1" data-urushi-type="textarea"></textarea>
		<textarea 
			id="textarea2"
			value="some value. test message."
			data-urushi-type="textarea"
			data-urushi-options='{"hint" : "hint message."}'
			placeholder="placeholder message."></textarea>
		<textarea 
			id="textarea3"
			value=""
			data-urushi-type="textarea"
			data-urushi-options='{"hint" : "hint message."}'
			placeholder="placeholder message."></textarea>
	</div>
	<div class="test-area" id="parse">
		<textarea data-urushi-type="textarea"></textarea>
		<textarea 
			id="testId"
			class="testClass"
			data-urushi-type="textarea"
			data-urushi-options='{"caption":"test caption", "hint":"hint"}'
			value="test message"
			placeholder="placeholder"
			disabled
			readonly></textarea>
	</div>
	<div class="test-area" id="script-modules"></div>
</body>
</html>
