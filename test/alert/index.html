<!DOCTYPE html>
<html>
<head>
	<title>Alert test</title>
	<meta charset="utf8">

	<link href="../../util/test/jasmine/lib/jasmine.css" rel="stylesheet">
	<link href="../../urushi/material/style/material.css" rel="stylesheet">
	<link href="../test.css" rel="stylesheet">
	
	<script src="../../util/test/jasmine/lib/jasmine.js"></script>
	<script src="../../util/test/jasmine/lib/jasmine-html.js"></script>
	<script src="../../util/test/testReporter.js"></script>

	<script src="../../config/requireConfig.js"></script>
	<script src="../../config/testConfig.js"></script>
	<script src="../../lib/js/require.js" data-main="./main"></script>
</head>
<body>
	<h1>Alert unit test.</h1>
	<div class="test-area">
		<h2>Alerts</h2>
		<div id="alert1" data-urushi-type="alert" data-urushi-options='{"header" : "Test Alert"}'>Test message.</div>
		<div id="alert2" class="alert-default" data-urushi-type="alert" data-urushi-options='{"header" : "Test Alert", "isDisplayCloseIcon" : true}'>Test message.</div>
		<div id="alert3" class="alert-primary" data-urushi-type="alert" data-urushi-options='{"header" : "Test Alert"}'>Test message.</div>
		<div id="alert4" class="alert-success" data-urushi-type="alert" data-urushi-options='{"header" : "Test Alert"}'>Test message.</div>
		<div id="alert5" class="alert-info" data-urushi-type="alert" data-urushi-options='{"header" : "Test Alert"}'>Test message.</div>
		<div id="alert6" class="alert-warning" data-urushi-type="alert" data-urushi-options='{"header" : "Test Alert"}'>Test message.</div>
		<div id="alert7" class="alert-danger" data-urushi-type="alert" data-urushi-options='{"header" : "Test Alert"}'>Test message.</div>
		<h2>Alerts test</h2>
		<div id="content-dom" data-urushi-type="alert" data-urushi-options='{"header" : "Test Alert"}'><span style="color: red;">content dom</span></div>
	</div>
	<div class="test-area" id="script-modules"></div>
</body>
</html>
